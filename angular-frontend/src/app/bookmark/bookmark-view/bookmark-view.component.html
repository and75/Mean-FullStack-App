<app-toolbar></app-toolbar>
<div class="container-fluid">
    <div class="row py-3 px-2">
        <div class="col-lg-2">
            <app-sidemenu></app-sidemenu>
        </div>
        <div class="col-lg-10" *ngIf="data">
            <div class="row">
                <div class="col-lg-12 ">
                    <mat-card>
                        <div class="pb-3" style="display: flex; align-items: center;">
                            <div style="width:70px">
                                <mat-icon style="font-size: 47px;">bookmark</mat-icon>
                            </div>
                            <div style="flex:auto">
                                <h1 class="m-0 p-0">{{data.label}}</h1>
                            </div>
                            <div style="width:200px text-right">
                                <button mat-raised-button color="accent" (click)="edit(data)">
                                    <mat-icon>edit</mat-icon>
                                </button>
                            </div>
                        </div>
                        <mat-divider></mat-divider>
                        <mat-card-content>
                            <div class="row mt-4"></div>
                        </mat-card-content>
                        <mat-divider></mat-divider>
                        <mat-card-content>
                            <app-owner-block [data]="data"></app-owner-block>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-lg-6">
                    <app-comment-view [relObject]="data._id" [relType]="'book'"></app-comment-view>
                </div>
            </div>
        </div>
    </div>
</div>
