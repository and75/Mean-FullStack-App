<h2 mat-dialog-title style="display: flex;flex-direction: row; align-items: center">
    <mat-icon>add</mat-icon>
    <div class="m-0 ms-2" style="flex:auto">Add bookmark</div>
    <button mat-icon-button color="basic" style="align-self:flex-end" (click)="close()">
        <mat-icon>close</mat-icon>
    </button>
</h2>

<form class="book-form" [formGroup]="form" novalidate (ngModel)="form">
    <mat-dialog-content>
        <div class="form-body">
            <mat-form-field class="w-100 mb-2" appearance="fill">
                <mat-label>Label</mat-label>
                <input matInput formControlName="label" id="label">
                <mat-hint *ngIf="submitted && f.label.errors" color="warn">
                    <div class="text-warn" *ngFor="let item of f.label.errors | keyvalue">
                        {{logError(item.key, item.value)}}
                    </div>
                </mat-hint>
            </mat-form-field>
            <mat-form-field class="w-100 mb-2" appearance="fill">
                <mat-label>Url</mat-label>
                <input matInput formControlName="url" id="url">
                <mat-hint *ngIf="submitted && f.url.errors" color="warn">
                    <div class="text-warn" *ngFor="let item of f.url.errors | keyvalue">
                        {{logError(item.key, item.value)}}
                    </div>
                </mat-hint>
            </mat-form-field>
            <mat-form-field class="w-100 mb-2" appearance="fill">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description" id="description"></textarea>
                <mat-hint *ngIf="submitted && f.description.errors" color="warn">
                    <div class="text-warn" *ngFor="let item of f.description.errors | keyvalue">
                        {{logError(item.key, item.value)}}
                    </div>
                </mat-hint>
            </mat-form-field>
            <mat-form-field appearance="fill" class="mb-2">
                <mat-label>Visibility</mat-label>
                <mat-select formControlName="accessId" id="accessId">
                    <mat-option>--</mat-option>
                    <mat-option *ngFor="let item of accessIds  | keyvalue" [value]="item.value">
                        {{item.key}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions style="justify-content: flex-end;">
        <button mat-raised-button type="reset" color="basic" class="me-2" (click)="setForm()">Reset</button>
        <button mat-raised-button type="submit" color="accent" (click)="save()">Save</button>
    </mat-dialog-actions>
</form>
