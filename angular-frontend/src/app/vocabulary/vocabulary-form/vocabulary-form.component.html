<h2 mat-dialog-title style="display: flex;flex-direction: row; align-items: center">
    <mat-icon>translate</mat-icon>
    <div class="m-0 ms-2" style="flex:auto">Add vocabulary terms</div>
    <button mat-icon-button color="basic" style="align-self:flex-end" (click)="close()">
        <mat-icon>close</mat-icon>
    </button>
</h2>

<form class="book-form" [formGroup]="form" novalidate (ngModel)="form">
    <mat-dialog-content>
        <div class="form-body">
            <mat-form-field class="w-100 mb-2" appearance="fill">
                <mat-label>Greek</mat-label>
                <input matInput formControlName="el" id="el">
                <mat-hint *ngIf="submitted && f.el.errors" color="warn">
                    <div class="text-warn" *ngFor="let item of f.el.errors | keyvalue">
                        {{logError(item.key, item.value)}}
                    </div>
                </mat-hint>
            </mat-form-field>
            <mat-form-field class="w-100 mb-2" appearance="fill">
                <mat-label>Latin</mat-label>
                <input matInput formControlName="la" id="la">
                <mat-hint *ngIf="submitted && f.la.errors" color="warn">
                    <div class="text-warn" *ngFor="let item of f.la.errors | keyvalue">
                        {{logError(item.key, item.value)}}
                    </div>
                </mat-hint>
            </mat-form-field>
            <mat-form-field class="w-100 mb-2" appearance="fill">
                <mat-label>German</mat-label>
                <input matInput formControlName="de" id="de">
                <mat-hint *ngIf="submitted && f.de.errors" color="warn">
                    <div class="text-warn" *ngFor="let item of f.de.errors | keyvalue">
                        {{logError(item.key, item.value)}}
                    </div>
                </mat-hint>
            </mat-form-field>
            <mat-form-field class="w-100 mb-2" appearance="fill">
                <mat-label>English</mat-label>
                <input matInput formControlName="en" id="en">
                <mat-hint *ngIf="submitted && f.en.errors" color="warn">
                    <div class="text-warn" *ngFor="let item of f.en.errors | keyvalue">
                        {{logError(item.key, item.value)}}
                    </div>
                </mat-hint>
            </mat-form-field>
            <mat-form-field class="w-100 mb-2" appearance="fill">
                <mat-label>French</mat-label>
                <input matInput formControlName="fr" id="fr">
                <mat-hint *ngIf="submitted && f.fr.errors" color="warn">
                    <div class="text-warn" *ngFor="let item of f.fr.errors | keyvalue">
                        {{logError(item.key, item.value)}}
                    </div>
                </mat-hint>
            </mat-form-field>
            <mat-form-field class="w-100 mb-2" appearance="fill">
                <mat-label>Italian</mat-label>
                <input matInput formControlName="it" id="it">
                <mat-hint *ngIf="submitted && f.it.errors" color="warn">
                    <div class="text-warn" *ngFor="let item of f.it.errors | keyvalue">
                        {{logError(item.key, item.value)}}
                    </div>
                </mat-hint>
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions style="justify-content: flex-end;">
        <button mat-raised-button type="reset" color="basic" class="me-2" (click)="setForm()">Reset</button>
        <button mat-raised-button type="submit" color="accent" (click)="save()">Save</button>
    </mat-dialog-actions>
</form>
